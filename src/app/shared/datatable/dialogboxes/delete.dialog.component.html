<h2 mat-dialog-title>Delete selected item(s)?</h2>
<mat-dialog-content>Are you sure? <b>This action cannot be undone!</b></mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close>No</button>
	<!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
	<button mat-button [mat-dialog-close]="true" (click)="delete()" type="submit" color="warn">Yes</button>
</mat-dialog-actions>
