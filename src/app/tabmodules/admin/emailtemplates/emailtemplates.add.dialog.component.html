<!--h2 mat-dialog-title>Add {{ refdata }}</h2-->
<mat-dialog-content>Fill in fields to add {{ refdata }}</mat-dialog-content>
<div class="example-container">
    <form #emailTemplateForm="ngForm">
        <mat-form-field>
            <input matInput placeholder="Label" id="label" [(ngModel)]="emailTemplate.label" name="label">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Website" id="website" [(ngModel)]="emailTemplate.website" name="website">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="From" id="from" [(ngModel)]="emailTemplate.from" name="from">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Subject" id="subject" [(ngModel)]="emailTemplate.subject" name="subject">
        </mat-form-field>
        <mat-form-field class="leadSourceInput">
            <input matInput placeholder="LeadSourceId" id="leadSourceId" [(ngModel)]="emailTemplate.leadSourceId" name="leadSourceId">
        </mat-form-field>
        <div class="container-fluid">
            <angular-tinymce [(ngModel)]="emailTemplate.content" placeholder="Content" name="content"></angular-tinymce>
        </div>
    </form>
</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true" (click)="addEmailTemplate()" type="submit" color="primary">Add {{ refdata }}</button>
</mat-dialog-actions>
