<mat-dialog-content>Fill in fields to add referral</mat-dialog-content>
<div class="example-container">
    <form #referralForm="ngForm">
        <mat-form-field>
            <input matInput placeholder="Referral" id="label" [(ngModel)]="referral.label" name="label">
        </mat-form-field>
    </form>
</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="addReferral()" type="submit" color="primary">Add</button>
</mat-dialog-actions>
