<mat-dialog-content>Fill in fields to add zone</mat-dialog-content>
<div class="example-container">
	<form #zoneForm="ngForm">
		<mat-form-field>
			<input matInput placeholder="Zone" id="label" [(ngModel)]="zone.label" name="label">
		</mat-form-field>
	</form>
</div>
<mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [mat-dialog-close]="true" (click)="addZone()" type="submit" color="primary">Add</button>
</mat-dialog-actions>
