<h2 mat-dialog-title>Delete selected item(s)?</h2>
<mat-dialog-content>
	<p>Are you sure? <b>This action cannot be undone!</b></p>
	<div>
		<mat-form-field class="example-full-width">
			<mat-select placeholder="Reason for deleting lead" id="deadLeadReason" [(ngModel)]="deadLeadReasonId" name="deadLeadReason">
				<mat-option *ngFor="let reason of deadLeadReasons" [value]="reason.id">{{ reason.label }}</mat-option>
			</mat-select>
			<mat-hint align="start"><strong>Required</strong></mat-hint>
		</mat-form-field>
	</div>
	<div>
		<mat-form-field class="example-full-width">
			<textarea matInput placeholder="Deletion note" id="note" [(ngModel)]="note.data" name="note" required></textarea>
			<mat-hint align="start"><strong>Required</strong></mat-hint>
		</mat-form-field>
	</div>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close>No</button>
	<!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
	<button mat-button [mat-dialog-close]="true" (click)="deleteLeads()" type="submit" color="warn">Yes</button>
</mat-dialog-actions>
