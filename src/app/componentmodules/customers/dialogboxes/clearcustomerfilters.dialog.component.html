<!--h2 mat-dialog-title>Add {{ refdata }}</h2-->
<mat-dialog-content>Clear all filters?</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
	<button mat-button [mat-dialog-close]="true" (click)="clearFilters()" type="submit" color="primary">Clear filters</button>
</mat-dialog-actions>
